<acme-navbar></acme-navbar>
<div class='container'>
  <h1>{{summary.title}}</h1>
  <div class='progress'>
    <div class='progress-bar progress-bar-striped' ng-style="{'width':summary.currentPercentage + '%'}" role='progressbar'>
      <span>{{summary.currentPercentage}}% Complete</span>
    </div>
  </div>
  <section ng-hide='summary.summary'>
    <button class='btn btn-success addDog' ng-click='summary.Edit("New")'><span class='fa fa-plus-circle'></span> Add Dog</button>
    <table class='table'>
      <thead>
        <tr>
          <th>Edit</th>
          <th>Dog's Name</th>
          <th>Breed</th>
          <th>Eligible</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='d in summary.dogList'>
          <td>
            <button ng-click='summary.Edit("Edit", d)' class='btn bt-success'><span class='fa fa-pencil'></span> Edit</button>
          </td>
          <td>{{d.name | uppercase}}</td>
          <td>{{d.state}}</td>
          <td>Please Calculate to determine eligibility</td>
          <td>
            <button class='btn btn-danger' ng-click='summary.Remove($index)'><span class='fa fa-trash'></span> Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h3>Addition Insureds ($50 each)</h3>
    <small>Examples include: landlord, employer, and governmental entity</small>
    <div class='form-group'>
      <label calss='form-control-label'>Select the total number of additional insureds: <span title='If you rent, the owners and/or property manager may request to be added as an additional insured. If your dog injures a person or animal then the defense costs are covered. More towns and cities are requiring insurance to provide medical care of their citizens' class='fa fa-question' ng-click='summary.Question("If you rent, the owners and/or property manager may request to be added as an additional insured. If your dog injures a person or animal then the defense costs are covered. More towns and cities are requiring insurance to provide medical care of their citizens")'></span></label>
      <select class='form-control' ng-model='summary.quantity'>
        <option ng-repeat='option in summary.range(summary.available) track by $index'>{{$index + 1}}</option>
      </select>
      <div ng-repeat='c in summary.range(summary.quantity) track by $index'>
        {{$index + 1}} name:<input type='text' ng-model='summary.c_$index'>
    </div>

    <!-- <div ng-if='summary.addInsured === "0" ? true : false'>
      <button class='btn btn-danger' ui-sref='insurance({dog:summary.dogList})'><span class='fa fa-paw'></span> Calculate</button>
    </div>
    <div ng-if='summary.addInsured > "0" ? true : false'>
      <button class='btn btn-success' ng-click='summary.Change(summary.addInsured)'><span class='fa fa-paw'></span> Calculate</button>
    </div> -->

  </section>

  <!-- <section ng-show='summary.Insured'>
    <form class='form-horizontal' name='myForm'>
      <div ng-repeat='i in summary.getNumber(summary.addInsured) track by $index'>
        <label class='form-control-label'>{{$index}}</label>
        <input type='text' placeholder='Name' ng-model='summary.additionalInsured.$index'>
      </div>
    </form> -->

    <!-- <button class='btn btn-success' ui-sref='Insurance({dog:summary.dogList, ins:summary.additionalInsurance})'><span class='fa fa-paw'></span> Calculate</button> -->

    <!-- <button class='btn btn-success' ng-click='summary.Something(summary.additionalInsured)'>Something</button>
    <button class='btn btn-default' ng-click='summary.Back()'><span class='fa fa-paw'></span> Back</button>
  </section> -->

  <section ng-show='summary.addEdit'>
    <form class='form-horizontal'>
      <div class='form-group'>
        <label class='form-control-label'>Dog's Name:</label>
        <input type='text' ng-model='summary.dogs.name' class='form-control'>
      </div>
      <div class='form-group'>
        <label class='form-control-label'>Email:</label>
        <input type='email' ng-model='summary.dogs.email' class='form-control'>
      </div>
      <div class='form-group'>
        <label class='form-control-label'>State:</label>
        <select class='form-control' ng-model='summary.dogs.state' ng-options='item for item in summary.states'>
          <option value='' selected disabled>Please Choose...</option>
        </select>
      </div>
    </form>
    <button class='btn btn-default' ng-click='summary.Save(summary.dogs)'>Save</button>
  </section>
</div>
<acme-footer></acme-footer>
