<acme-navbar></acme-navbar>
<div class='container'>
  <h1>{{summary.title}}</h1>
  <div class='progress'>
    <div class='progress-bar progress-bar-striped' ng-style="{'width':summary.currentPercentage + '%'}" role='progressbar'>
      <span>{{summary.currentPercentage}}% Complete</span>
    </div>
  </div>
  <section ng-hide='summary.summary'>
    <button class='btn btn-success addDog' ng-click='summary.Edit("New")'><span class='fa fa-plus-circle'></span> Add Dog</button>
    <table class='table'>
      <thead>
        <tr>
          <th>Edit</th>
          <th>Dog's Name</th>
          <th>Breed</th>
          <th>Eligible</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='d in summary.dogList'>
          <td>
            <button ng-click='summary.Edit("Edit", d)' class='btn bt-success'><span class='fa fa-pencil'></span> Edit</button>
          </td>
          <td>{{d.name | uppercase}}</td>
          <td>{{d.state}}</td>
          <td>Please Calculate to determine eligibility</td>
          <td>
            <button class='btn btn-danger' ng-click='summary.Remove($index)'><span class='fa fa-trash'></span> Remove</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h3>Addition Insureds ($50 each)</h3>
    <small>Examples include: landlord, employer, and governmental entity</small>
    <div class='form-group'>
      <label calss='form-control-label'>Select the total number of additional insureds: <span title='If you rent, the owners and/or property manager may request to be added as an additional insured. If your dog injures a person or animal then the defense costs are covered. More towns and cities are requiring insurance to provide medical care of their citizens' class='fa fa-question' ng-click='summary.Question("If you rent, the owners and/or property manager may request to be added as an additional insured. If your dog injures a person or animal then the defense costs are covered. More towns and cities are requiring insurance to provide medical care of their citizens")'></span></label>
      <select class='form-control selects' ng-model='summary.quantity'>
        <option ng-repeat='option in summary.range(summary.available) track by $index'>{{$index}}</option>
      </select>
      <div ng-repeat='c in summary.range(summary.quantity) track by $index'>
        <h3>{{$index+1}}</h3>
        <div class='form-group'>
          <label class='form-control-label'>Interest Name:</label>
          <input type='text' class='form-control' ng-model='summary.insured.interestName_[$index]'>
        </div>
        <div class='form-group'>
          <label class='form-control-label'>Relationship:</label>
          <select ng-model='summary.insured.relationship_[$index]' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='Landlord'>Landlord</option>
            <option value='Employer'>Employer</option>
            <option value='Governmental'>Governmental Entity</option>
            <option value='Other'>Other</option>
          </select>
        </div>
        <div class='form-group'>
          <label class='form-control-label'>Address:</label>
          <input class='form-control' type='text' ng-model='summary.insured.address_[$index]'>
        </div>
        <div class='form-group'>
          <label class='form-control-label'>Address 2:</label>
          <input type='text' class='form-control' ng-model='summary.insured.address2_[$index]'>
        </div>
        <div class='form-row'>
          <div class='form-group col-md-6'>
            <label class='form-control-label'>City:</label>
            <input type='text' class='form-control' ng-model='summary.insured.city_[$index]'>
          </div>
          <div class='form-group col-md-4'>
            <label class='form-control-label'>State:</label>
            <select class='form-control' ng-model='summary.insured.state_[$index]' ng-options='item for item in summary.states'>
              <option value='' selected disabled>Please Choose...</option>
            </select>
          </div>
          <div class='form-group col-md-2'>
            <label class='form-control-label'>Zip:</label>
            <input type='number' class='form-control' ng-model='summary.insured.zip_[$index]'>
          </div>
        </div>
        <div class='form-row'>
          <div class='form-group col-md-6'>
            <label class='form-control-label'>Contact First Name:</label>
            <input type='text' class='form-control' ng-model='summary.insured.contactFirstName_[$index]'>
          </div>
          <div class='form-group col-md-6'>
            <label class='form-control-label'>Contact Last Name:</label>
            <input type='text' class='form-control' ng-model='summary.insured.contactLastName_[$index]'>
          </div>
        </div>
        <div class='form-row'>
          <div class='form-group col-md-8'>
            <label class='form-control-label'>Email:</label>
            <input type='email' class='form-control' ng-model='summary.insured.email_[$index]'>
          </div>
          <div class='form-group col-md-4'>
            <label class='form-control-label'>Phone #:</label>
            <input type='number' class='form-control' ng-model='summary.insured.phone_[$index]'>
          </div>
        </div>
    </div>
    <button ng-click='summary.something(summary.insured, summary.dogList)' class='btn btn-success'>Something</button>
  </section>

  <section ng-show='summary.addEdit'>
    <form class='form-horizontal'>
      <div class='form-group'>
        <label class='form-control-label'>Dog's Name:</label>
        <input type='text' ng-model='summary.dogs.name' class='form-control'>
      </div>
      <div class='form-group'>
        <label class='form-control-label'>Email:</label>
        <input type='email' ng-model='summary.dogs.email' class='form-control'>
      </div>
      <div class='form-group'>
        <label class='form-control-label'>State:</label>
        <select class='form-control' ng-model='summary.dogs.state' ng-options='item for item in summary.states'>
          <option value='' selected disabled>Please Choose...</option>
        </select>
      </div>
    </form>
    <button class='btn btn-default' ng-click='summary.Save(summary.dogs)'>Save</button>
  </section>
</div>
<acme-footer></acme-footer>
