<table>
  <thead>
    <th>Name</th>
    <th>Age</th>
    <th></th>
  </thead>
  <tbody>
    <tr ng-repeat='contact in main.model.contacts' ng-include='main.getTemplate(contact)'></tr>
  </tbody>
</table>
<script type='text/ng-template' id='display'>
  <td>{{contact.name}}</td>
  <td>{{contact.age}}</td>
  <td>
    <button ng-click='main.editContact(contact)'>Edit</button>
  </td>
</script>
<script type='text/ng-template' id='edit'>
  <td><input type='text' ng-model='main.model.selected.name'></td>
  <td><input type='text' ng-model='main.model.selected.age'></td>
  <td>
    <button ng-click='main.saveContacts($index)'>Save</button>
    <button ng-click='main.reset()'>Cancle</button>
  </td>
</script>
