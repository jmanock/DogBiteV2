<acme-navbar></acme-navbar>
<div class='container'>
  <h1> You have <span>{{main.tasklist.length}} </span>
    <span ng-show='main.tasklist.length === 1'>task</span>
    <span ng-show='main.tasklist.length >1'>tasks</span>
  </h1>
  <form ng-submit='main.addTask()'>
    <input type='text' ng-model='main.taskInput' autofocus required>
    <input type='submit'>
  </form>
  <ul ng-repeat='task in main.tasklist'>
    <li ng-class='{"completed-task":task.done}'>
      <div class='edit-mode' ng-show='task.edit'>
        <input type='text' ng-model='task.desc'>
        <a ng-click='task.edit=false'>Save</a>
      </div>
      <div class='show-mode' ng-show='!task.edit'>
        <input type='checkbox' ng-model='task.done'>
        {{task.desc}}
        <a ng-click='task.edit=true'>Edit</a>
      </div>
   </li>
  </ul>


  <div class='form-group'>
    <label class='form-control-label'>Name:</label>
    <input type='text' placeholder='Name' class='form-control' ng-model='main.name'>
  </div>
  <div class='form-group'>
    <label class='form-control-label'>Email:</label>
    <input type='email' class='form-control' placeholder='Email' ng-model='main.email'>
  </div>
  <div class='form-group'>
    <label class='form-control-label'>State:</label>
    <select class='form-control' ng-model='main.state'>
      <option value='' selected disabled>Please Choose...</option>
      <option value='Ne'>Nebraska</option>
      <option value='Fl'>Florida</option>
      <option value='Il'>Illinois</option>
    </select>
  </div>
  <button ng-click='main.Next()' class='btn btn-default'>Next</button>
  <div class='edit-mode' ng-show=''>
    <input type='text' ng-model='main.name'>
    <input type='email' ng-model='main.email'>
    <select ng-model='main.state'>
      <option value='' selected disabled>Please Choose...</option>
      <option value='Ne'>Nebraska</option>
      <option value='Il'>Illinois</option>
      <option value='Fl'>Florida</option>
    </select>
  </div>
  <div class='show-mode' ng-show=''>
    <ul ng-repeat='dog in main.doglist'>
      <li>{{dog}}</li>
    </ul>
  </div>
</div>
