<div class='container'>
  <acme-navbar></acme-navbar>
  <table class='table table-bordered'>
    <thead>
      <tr>
        <th>Name</th>
        <th>City</th>
        <th>State</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat='record in main.records'>
        <td>
          <select ng-model='record.name'>
            <option value='' selected disabled>Please Choose</option>
            <option value='Jon Smith'>Jon Smith</option>
            <option value='Maria Rodriguez'>Maria Rodriguez</option>
            <option value='Michael Garcia'>Michael Garcia</option>
          </select>
        </td>
        <td>
          <select ng-model='record.city'>
            <option value='' selected disabled>Please Choose</option>
            <option value='Brooklyn'>Brooklyn</option>
            <option value='Manhattan'>Manhattan</option>
            <option value='Queens'>Queens</option>
          </select>
        </td>
        <td>
          <select ng-model='record.state'>
            <option value='' selected disabled>Please Choose</option>
            <option value='Ny'>New York</option>
            <option value='Il'>Illinois</option>
            <option value='Io'>Iowa</option>
          </select>
        </td>
        <td class='text-center'>
          <i class='fa fa-times-circle fa-lg text-danger' ng-if='!$first' ng-click='main.remove(record,$index)' title='Delete' aria-hidden='true'></i>
          <i class='fa fa-plus-circle fa-lg text-success' ng-if='$last' ng-click='main.add()' title='Add' aria-hidden='true'></i>
        </td>
      </tr>
    </tbody>
  </table>

</div>
