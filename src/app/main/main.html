<form>
  <div class='form-group'>
    <label class='form-control-label'>Name:</label>
    <input type='text' class='form-control' ng-model='main.dog.name' autofocus>
  </div>
  <div class='form-group'>
    <label class='form-control-label'>Email:</label>
    <input type='email' class='form-control' ng-model='main.dog.email'>
  </div>
  <div class='form-group'>
    <label class='form-control-label'>State:</label>
    <select class='form-control' ng-model='main.dog.state'>
      <option value='' selected disabled>Please Choose...</option>
      <option value='FL'>Florida</option>
      <option value='NE'>Nebraska</option>
      <option value='IL'>Illinois</option>
    </select>
  </div>
  <button ng-click='main.Next()' ng-disabled='main.dog.name === $invalid || main.dog.email === $invalid || main.dog.state === $invalid'>Next</button>
</form>
<div class='something' ng-repeat='dogs in main.doglist'>

<div ng-show='!dogs.edit'>
  <table class='table'>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>State</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{dogs.name}}</td>
        <td>{{dogs.email}}</td>
        <td>{{dogs.state}}</td>
        <td>
          <button class='btn btn-success' ng-click='dogs.edit = true'>Edit</button>
          <button class='btn btn-danger' ng-click='main.Remove($index)'>Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div ng-show='dogs.edit'>
  <div class='form-group'>
    <label class='form-control-label'>Name:</label>
    <input type='text' ng-model='dogs.name' class='form-control'>
  </div>
  <div class='form-group'>
    <label class='form-control-label'>Email:</label>
    <input type='email' ng-model='dogs.email' class='form-control'>
  </div>
  <div class='form-group'>
    <label class='form-control-label'>State:</label>
    <select ng-model='dogs.state' class='form-control'>
      <option value='' selected disabled>Please Choose...</option>
      <option value='FL'>Florida</option>
      <option value='NE'>Nebraska</option>
      <option value='IL'>Illinois</option>
    </select>
  </div>
  <button ng-click='dogs.edit = false' class='btn btn-secondary'>Save</button>
</div>

</div>
