<acme-navbar></acme-navbar>
<div class='container'>
  <div class='wrapper wrapper-small'>
    <div class='box box--dark'>
      <h1 class='mb0'>{{title}}: {{task.length + tasksComplete.length}} {{tasks.length + tasksComplete.length === 1 ? 'task' : 'tasks'}}.</h1>
    </div>
    <div class='box box--small box-highlight'>
      <span>{{tasksComplete.length}} of {{taskLength()}} ({{taskCompletionTotal(tasksComplete.length)}}%) tasks complete.</span>
    </div>
    <ul class='list-ui'>
      <li class='list-ui__item'>
        <form name='addTask' ng-submit='createTask()' nonvalidate>
          <input class='input-ui' type='text' ng-model='newTitle' placeholder='Write a new task and hit enter...' ng-required
          <div class='fr'>
            <button ng-hide='true' class='btn' type='submit' ng-disabled='addTask.$invalid'>Add Task</button>
          </div>
        </form>
      </li>
      <li class='list-ui__item' ng-repeat='task in tasks'>
        <span>{{task.title}}</span>
        <div class='fr'>
          <a href ng-click='removeTask($index)'>
            <span class='fa fa-trash-o'></span>
          </a>
          <a href ng-click='completeTask($index)'>
            <span class='fa fa-check'></span>
          </a>
        </div>
      </li>
      <li class='list-ui__item' ng-class="{'status status-done' : task.complete}" ng-repeat='task in tasksComplete'>
        <span>{{task.title}}</span>
        <div class='fr'>
          <a href ng-click='uncompleteTask($index)'>
            <span class='fa fa-undo'></span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</div>
