<div class="container">
  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>
  <!-- <h1>Hide the DIV:<input type='button' ng-click='main.test()' value='Text'></h1>
  <section ng-hide='myCheck' class='first'></section>
  <section ng-show='nextCheck' class='second'></section> -->

  <form class='form-horizontal'>
    <div class='progress'>
      <div class='progress-bar progress-bar-striped' ng-style="{'width':currentPercentage + '%'}" role='progressbar'>
        <span>{{furrentPercentage}}% complete</span>
      </div>
    </div>
    <div class='row'>
      <section class='col-md-9 first' ng-hide='main.personInfo'>
        <div class='form-group'>
          <label class='form-control-label'>Dogs Name:</label>
          <input type='text' ng-model='main.dog.name' class='form-control'>
        </div>
        <div class='form-group'>
          <label class='form-control-label'>Email:</label>
          <input type='email' ng-model='main.dog.email' class='form-control'>
        </div>
        <button class='btn btn-default' ng-click='main.test()'>Next</button>
      </section>
      <section ng-show='main.dogInfo' class='second'>
        <div class='form-group'>
          <label class='form-control-label'>What Color is {{main.dog.name}}:</label>
          <input type='text' ng-model='main.dog.color' class='form-control'>
        </div>
        <div class='form-group'>
          <label class='form-control-label'>How old is {{main.dog.name}}:</label>
          <input type='number' class='form-control' ng-model='main.dog.age'>
        </div>
        <div class='form-group'>
          <label class='form-control-label'>State:</label>
          <select ng-model='main.dog.state' class='form-control'>
            <option value='' selected disabled>Please Choose...</option>
            <option value='NE'>Nebraska</option>
            <option value='FL'>Florida</option>
            <option value='IL'>Illinois</option>
          </select>
        </div>
      </div>
      <button ui-sref='form({name:main.name})'>Next</button>
</div>
