<table>
  <thead>
    <th>Name</th>
    <th>Age</th>
    <th>State</th>
    <th></th>
  </thead>
  <tbody>
    <tr ng-repeat='contact in main.model.contacts' ng-include='main.getTemplate(contact)'></tr>
  </tbody>
</table>
<button ng-click='main.add(contact)'>Add New Person</button>
<script type='text/ng-template' id='display'>
  <td>{{contact.name}}</td>
  <td>{{contact.age}}</td>
  <td>{{contact.state}}</td>
  <td>
    <button ng-click='main.editContact(contact)'>Edit</button>
  </td>
</script>
<script type='text/ng-template' id='edit'>
  <td>
    <select ng-model='main.model.selected.name'>
      <option value='' selected disabled>Please Choose...</option>
      <option value='Ben'>Ben</option>
      <option value='Sally'>Sally</option>
      <option value='John'>John</option>
      <option value='Jane'>Jane</option>
    </select>
  </td>
  <td>
    <select ng-model='main.model.selected.age'>
      <option value='' selected disabled>Please Choose...</option>
      <option value='28'>28</option>
      <option value='24'>24</option>
      <option value='32'>32</option>
      <option value='40'>40</option>
    </select>
  </td>
  <td>
    <select ng-model='main.model.selected.state'>
      <option value='' selected disabled>Please Choose...</option>
      <option value='New York'>New York</option>
      <option value='Illinois'>Illinois</option>
      <option value='Iowa'>Iowa</option>
      <option value='Georiga'>Georiga</option>
    </select>
  </td>
  <td>
    <button ng-click='main.saveContact($index)'>Save</button>
    <button ng-click='main.reset()'>Cancle</button>
    <button ng-click='main.delete(main.model.selected.name)'>Delete</button>
  </td>
</script>
</div>
